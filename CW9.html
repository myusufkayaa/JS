<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="/JS/images/JS.png">
    <title>GitHub Users</title>

  <style>
    body {
        max-width: 440px;
    }
    img {
        padding-right: 12px; 
        width: 80px;
    }
  </style>
</head>

<body>

<h2 id=title></h2>
<input type=text id=usr value=myusufkayaa onChange="readUser()">
<p id=out></p>
<hr />

<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: <a href="https://developer.github.com/v3/#rate-limiting" 
   target=NewTab>GitHub Developer</a>
</p>

<script>
"use strict";
const NL = "\n", BR = "<BR>", 
    URL = "https://api.github.com/users/"
function error(t) {
    out.style.color = 'red'
    out.innerText = t; console.log(t)
}
function listRepos(b) {
    if (b.length) 
      out.innerHTML += 
        b.map(x => x.html_url).join(", ")
}
function userData(u) {
    if (!u || !u.login) {
      error(usr.value+' not found')
      return
    } 
    //u.login is the same as usr.value
    out.style.color = ''
    out.innerHTML = ''
    //start with a tiny image
    let i = document.createElement("img")
    i.src = u.avatar_url
    i.align = "left"
    out.appendChild(i)
    //add name and location
    let s = (u.name? u.name : u.login)
    let c =(u.bio? u.bio : u.login)
    if (u.location) s += ", "+u.location
    out.innerHTML += s+BR; console.log(s)
    out.innerHTML+= c+BR
    //add link to GitHub 
    let h = "github.com/"+u.login
    let a = document.createElement("a")
    a.href = "https://"+h
    a.target = "NewTab"
    a.innerText = h
    out.appendChild(a)
    //add repo count
    let p = u.public_repos+" repos"
    out.innerHTML += BR+p+BR+BR
    fetch(URL+u.login+"/repos")
      .then(r => r.json()) 
      .then(listRepos).catch(error)
}
function readUser() {
    fetch(URL+usr.value)
      .then(r => r.ok? r.json() : null) 
      .then(userData).catch(error)
}

    title.innerText = document.title
    sample.innerText =  
    listRepos +NL+ userData +NL+ readUser
    out.innerText = "Reading data"
    readUser()
</script>

</body>
</html>
